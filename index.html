<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="division">
    <div>
    <p class="para">Rock Paper Scissors</p>
    <button onclick="
     playGame('rock');
     " class="move-button">
        <img src="images/rock-emoji.jpeg" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
        <img src="images/paper-emoji.jpeg" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
        <img src="images/scissors-emoji.jpeg" class="move-icon">
    </button>
    <br>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>
    <p class="js-score score"></p>

    <button onclick="
       score.wins=0;
       score.losses=0;
       score.ties=0;
       localStorage.removeItem('score');
       updateScoreElement();" class="reset-score-button">Reset score</button>

    <script src="script.js">
       
    </script>
    </div>
</body>

</html>
